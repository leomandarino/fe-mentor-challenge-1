<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <div class="all-container">
    <div class="info-container">
      <div class="txt-container">
        <h1>Get insights that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      

      <div class="stats-container">
        <div class="bus-stats"><hi>10k+</hi><p>companies</p></div>
        <div class="bus-stats"><hi>314</hi><p>templates</p></div>
        <div class="bus-stats"><hi>12m+</hi><p>queries</p></div>
      </div>
    </div>

    <div class="image-container">
      <img src="/images/image-header-desktop.jpg" alt="women working at office">
    </div>
  </div>   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
