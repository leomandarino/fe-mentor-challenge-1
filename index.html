<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css" type="text/css">
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>

  <div class="business-card">
    <div class="info-box">
      <div class="text-box">
        <h1 class="text-box--title">Get <strong>insights</strong> that help your business grow.</h1>

        <p class="text-box--p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      

      <div class="stats-box">
        <div class="stats"><h2 class="stats-title">10k+</h2><p class="stats-p">companies</p></div>
        <div class="stats"><h2 class="stats-title">314</h2><p class="stats-p">templates</p></div>
        <div class="stats"><h2 class="stats-title">12m+</h2><p class="stats-p">queries</p></div>
      </div>
    </div>

    <div class="img-box">
      <img src="/images/image-header-desktop.jpg" alt="three women working at small office">
    </div>
  </div>   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leo Mandarino</a>.
  </div>
</body>
</html>
